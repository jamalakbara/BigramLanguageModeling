{% extends 'lm/base.html' %}

{% block content %}
    <div class="content">
        <h1>Prediksi Kata</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn" type="submit">Prediksi</button>
        </form>
        <div class="hasil">
            <textarea name="" id="" cols="30" rows="10" readonly>{% if prediksi %}{{prediksi}}{% endif %}</textarea>
            <a href="{% url 'lm-home' %}"><button class="btn">Kembali</button></a>
        </div>
    </div>
{% endblock %}
